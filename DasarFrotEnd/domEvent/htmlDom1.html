<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .contents {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 1px solid black;
        border-width: 2px;
        padding: 15px;
      }

      #generateButton {
        margin-top: 5px;
        margin-bottom: 15px;
      }
    </style>
    <script>
      alert("Klik untuk melanjutkan...!");
    </script>
    <title>Dom 1 Even</title>
  </head>
  <body>
    <div class="contents" align="center" hidden>
      <button id="btn1" onclick="btnIncrement()">Tekan Aku :)</button>
      <h3>
        Kamu sudah menekan tombol di atas sebanyak <span id="count">0</span>
      </h3>
    </div>
    <script>
      function loadingBody() {
        const content = document.querySelector(".contents");
        content.removeAttribute("hidden");
      }
      document.body.onload = loadingBody;

      const btn1 = document.getElementById("btn1");
      const caption = document.getElementById("count");

      //   //cara 1 untuk event handler
      //   let i = 0;
      //   btn1.addEventListener("click", function (e) {
      //     caption.innerHTML = `tombol sudah ditekan ${i} kali`;
      //     i++;
      //   });

      // cara 2 untuk event handler
      function btnIncrement() {
        //document.getElementById("count").innerText++;
        caption.innerText++;
        if (caption.innerText == 7) {
          let img = document.createElement("img");
          img.setAttribute(
            "src",
            "https://images.unsplash.com/photo-1645130322946-ab2b0f00df26?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
          );
          let captImg = document.createElement("h2");
          captImg.innerHTML = "Selamat anda telah membuka hadiah tersembunyi";
          const content = document.querySelector(".contents");
          content.appendChild(captImg).appendChild(img);
        }
      }
      //btn1.onclick = btnIncrement;
    </script>
  </body>
</html>
