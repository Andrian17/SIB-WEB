<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body * {
        margin: 8px;
        padding: 5px;
        border: 1px solid black;
        border-width: 2px;
        width: 60%;
      }
    </style>
    <title>Event Bubling</title>
  </head>
  <body>
    <!-- event Bubling -->
    <div onclick="alert('ELEMEN LANGIT')" align="center">
      LANGIT
      <div onclick="alert('ELEMEN LUAR')" align="center">
        LUAR
        <div onclick="alert('ELEMEN TENGAH')" align="center">
          TENGAH
          <div onclick="alert('ELEMEN DALAM')" align="center">DALAM</div>
        </div>
      </div>
    </div>
    <!-- event Capturing -->
    <div class="capturing" align="center" id="langit">
      LANGIT
      <div class="capturing" align="center" id="luar">
        LUAR
        <div class="capturing" align="center" id="tengah">
          TENGAH
          <div class="capturing" align="center" id="dalam">DALAM</div>
        </div>
      </div>
    </div>
    <script>
      const captEvent = document.querySelectorAll(".capturing");
      for (const iterator of captEvent) {
        iterator.addEventListener(
          "click",
          () => {
            alert(`Element ${iterator.getAttribute("id").toLocaleUpperCase()}`);
          },
          true
        );
      }
    </script>
  </body>
</html>
